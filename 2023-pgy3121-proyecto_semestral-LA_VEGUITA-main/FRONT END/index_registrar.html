  <div class="container">
    <div class="title">Registrar</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre Completo</span>
            <input type="text" placeholder="Introduzca su nombre" required>
          </div>
          <div class="input-box">
            <span class="details">Nombre De Usuario</span>
            <input type="text" placeholder="Introduzca su usuario" required>
          </div>
          <div class="input-box">
            <span class="details">Correo</span>
            <input type="text" placeholder="Introduzca su correo" required>
          </div>
          <div class="input-box">
            <span class="details">Numero Telefonico</span>
            <input type="text" placeholder="Introduzca su telefono" required>
          </div>
          <div class="input-box">
            <span class="details">Contraseña</span>
            <input type="text" placeholder="Introduzca su clave" required>
          </div>
          <div class="input-box">
            <span class="details">Confirmar Contraseña</span>
            <input type="text" placeholder="Confirme su clave" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Genero</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Masculino</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Femenino</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiero No Decirlo</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Registrar">
        </div>
      </form>
    </div>
  </div>
